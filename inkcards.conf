# This is a ini style config file, where you define all layers that compose
# a card (by sides).
#
# Like so:

#[DEFAULT]
#svg_src = input.svg
#dest = card_set.pdf

[card 1]
front = ['Front Layer', '1', 'Frame']
rear = ['Rear Layer', 'Rear 1', 'Frame']

[card 2]
front = ['Front Layer', '2', 'Frame']
rear = ['Rear Layer', 'Rear 2', 'Frame']
